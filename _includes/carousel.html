<div id="carousel-container" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for slide in include.slides %}
      <li data-target="#carousel-container" data-slide-to="{{ slide.index }}" class="{% if slide.index == 0 %}active{% endif %}"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for slide in include.slides %}
      <div 
        class="carousel-item {% if slide.index == 0 %}active{% endif %}" 
        style="background-image: url('{{ slide.url | absolute_url }}')">
      </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carousel-container" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-container" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
