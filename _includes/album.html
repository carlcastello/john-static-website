<div class="row">
  {% for photo in include.photos %}
    <div class="col-sm-3">
      <a href="{{ photo.image_url | relative_url }}" data-gallery="{{ include.album_id }}" data-toggle="lightbox">
        <img src="{{ photo.image_url | relative_url }}" class="img-fluid">
      </a>
    </div>
  {% endfor %}
</div>
